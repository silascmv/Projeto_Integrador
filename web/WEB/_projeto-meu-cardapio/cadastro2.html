<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tela de Cadastro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="_css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="_fonts/line-awesome/css/line-awesome.min.css">
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<link rel="stylesheet" href="_css/style_cadastro.css"/>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
</head>
<body class="form-v7">
	<div class="page-content">
		<div class="form-v7-content">
			<div class="form-left">
				<img src="_imagens/bg-heading-02.jpg" alt="form">
			</div>
			<form class="form-detail" action="javascript:void(0);" method="POST" onsubmit="cadastro()" id="myform">
				<div class="form-row">
					<label for="username">USUÁRIO</label>
					<input type="text" name="username" id="username" class="input-text" maxlength="30" placeholder="Digite seu Usuário" required>
				</div>
                <div class="form-row">
					<label for="password">SENHA</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Digite sua Senha" required pattern=".{8,}" title="Sua senha precisa ter 8 caracteres ou mais.">
				</div>
				<div class="form-row">
					<label for="comfirm_password">CONFIRME SUA SENHA</label>
					<input type="password" name="comfirm_password" id="comfirm_password" class="input-text" placeholder="Confirme sua Senha" required>
				</div>
				<div class="form-row">
					<label for="your_email">E-MAIL</label>
					<input type="text" name="your_email" id="your_email" class="input-text" placeholder="Digite seu E-mail" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" title="Formato Inválido." >
				</div>
				<div class="form-row">
					<label for="razaosocial">RAZÃO SOCIAL</label>
					<input type="text" name="name" id="name" class="input-text" maxlength="80" placeholder="Digite sua Razão Social" required pattern="^([A-Za-z\u00C0-\u00D6\u00D8-\u00f6\u00f8-\u00ff\s]*)$" title="Esse campo é obrigatório.">
				</div>
				<div class="form-row">
					<label for="Cnpj">CNPJ</label>
					<input type="text" name="cnpj" id="cnpj" class="input-text" placeholder="Digite seu CNPJ" maxlength="18" required pattern="^[0-9]{0,}$" title="Esse campo é obrigatório.">
				</div>
				<div class="form-row">
					<label for="Telephone">Telefone</label>
					<input type="telephone" name="telephone" id="telephone" class="input-text" placeholder="Ex: (00) 0000-0000"  maxlength="15" required title="Esse campo é obrigatório.">
					<br>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Cadastrar">
					<p>Ou<a href="pagina_de_login.html">Fazer login</a></p>
				</div>
			</form>
		</div>
	</div>
    <script>
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
			    your_email: {
			      	required: true,
			      	email: true
			    },
			    password: "required",
		    	comfirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		username: {
		  			required: "Por favor, digite um nome de usuário"
		  		},
		  		your_email: {
		  			required: "Por favor, digite um e-mail válido"
		  		},
		  		password: {
	  				required: "Por favor, digite sua senha"
		  		},
		  		comfirm_password: {
		  			required: "Por favor, digite sua senha novamente",
		      		equalTo: "Senha não compatível"
		    	}
		  	}
		});
	</script>
	<script>
		jQuery(function($){
		$("#telephone").mask("(99) 9999-9999");
		});
		</script>
    </body>
    </html>
